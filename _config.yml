title: Rylocadrem
email: rylocadrem@protonmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Un blog de réflexions sur les sectes, la rationalité et la pensée critique.
baseurl: "/blog" # the subpath of your site, e.g. /blog
url: "https://rylocadrem.github.io" # the base hostname & protocol for your site, e.g. http://example.com
# twitter_username: #
# github_username:  rylocadrem
lang: fr

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-last-modified-at

# jekyll-last-modified-at plugin
last-modified-at:
    date-format: 'le %d/%m/%Y à %Hh%M'

# Markdown processing
markdown: kramdown
# kramdown:
#   parse_block_html: true

# Minima theme
author: rylocadrem
show_excerpts: true
minima:
  - date_format: "%Y-%m-%d"

