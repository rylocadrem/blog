---
layout: default
---
<article class="breve h-entry" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="breve-header">
    <h1 class="breve-title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
    <p class="post-meta">{% include post-category-boxes.html %}</p>
  </header>

  <div class="breve-content e-content" itemprop="articleBody">
    {{ content }}
  </div>

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
