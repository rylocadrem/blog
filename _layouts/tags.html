---
layout: page
---

{{ content }}

{% for tag in site.tags %}
  <h3>{{ tag[0] }}</h3>
  <ul>
    {% for post in tag[1] %}
      {%- if post.hidden != 1 -%}
        <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> ({{ post.date | date: "%d/%m/%Y"}})</li>
      {%- endif -%}
    {% endfor %}
  </ul>
{% endfor %}
